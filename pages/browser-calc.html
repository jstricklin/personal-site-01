<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../styles/calc.css">
</head>

<body>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Hello, my name is José
                </h1>
                <h2>
                    and I design websites and software
                </h2>
            </div>
        </div>
        <div class="hero-foot">
            <nav class="tabs is-boxed">
                <div class="container">
                    <ul class="nav">
                        <li>
                            <a href="../index.html">About me</a>
                        </li>
                        <li class="is-active">
                            <a href="/pages/web-dev.html">WebDev</a>
                        </li>
                        <li>
                            <a href="/pages/game-dev.html">GameDev</a>
                        </li>
                        <li>

                        </li>
                        <li>
                            <a href="/pages/blog.html">Blog</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <nav class="tabs">
        <div class="container mobile-nav">
            <ul class="nav">
                <li>
                    <a href="../index.html">About me</a>
                </li>
                <li class="is-active">
                    <a href="/pages/web-dev.html">WebDev</a>
                </li>
                <li>
                    <a href="/pages/game-dev.html">GameDev</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="/pages/blog.html">Blog</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="section content is-primary">
        <div class="container">
            <div class="columns">
                <div class="column is-8 is-offset-2">
                    <div class="columns">
                        <div class="column has-text-centered">
                            <div class="main-header is-flex">
                                <div class="circle has-background-info has-text-white">
                                    <i class="fas fa-code fa-3x"></i>
                                </div>
                                <h4 class="title has-text-primary">
                                    Development and Design
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div id="calculator">
                        <div id="screen-container">
                            <div id="screen"></div>
                        </div>

                        <div id="buttons-container">
                            <div class="buttons">
                                <span class="operator" id="clear">C</span>
                                <span class="operator">÷</span>
                                <span class="operator">x</span>
                                <span>7</span>
                                <span>8</span>
                                <span>9</span>
                                <span class="operator">-</span>
                                <span>4</span>
                                <span>5</span>
                                <span>6</span>
                                <span class="operator">+</span>
                                <span>1</span>
                                <span>2</span>
                                <span>3</span>
                                <span class="operator" id="equals">=</span>
                                <div class="l-row">
                                    <span id="zero">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </section>
    <footer class="footer">
        <div class="container">
            <div class="columns">
                <div class="column is-flex is-italic">
                    <div class="social-container is-flex box">
                        <h1>
                            Find me
                        </h1>
                        <div class="social-links is-flex">
                            <i class="fab fa-github-square fa-2x"></i>
                            <i class="fab fa-twitter-square fa-2x"></i>
                            <i class="fab fa-linkedin fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="../scripts/calc.js"></script>
</body>

</html>
